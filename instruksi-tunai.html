<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Pembayaran Tunai</title>
  <link rel="stylesheet" href="instruksi-tunai.css" />
  <script>
    function selesaiPembayaran() {
      const booking = JSON.parse(localStorage.getItem("bookingData"));
      const order = JSON.parse(localStorage.getItem("orderData"));
      const metode = localStorage.getItem("paymentMethod");

      const riwayat = { booking, order, metode, status: "Menunggu Pembayaran Tunai" };
      const semua = JSON.parse(localStorage.getItem("riwayatPesanan")) || [];
semua.push(riwayat);
localStorage.setItem("riwayatPesanan", JSON.stringify(semua));
      window.location.href = "riwayat.html";
    }
  </script>
</head>
<body>
  <div class="transfer-wrapper">
    <h2>ðŸ’µ Tunai di Tempat</h2>
    <p>Pembayaran akan dilakukan saat pengantaran/pengambilan laundry oleh kurir kami.</p>
    <ul>
      <li>Pastikan jumlah pembayaran sesuai total tagihan</li>
      <li>Petugas kami akan memberikan bukti pembayaran langsung</li>
    </ul>
    <button onclick="selesaiPembayaran()">Lihat Detail Pesanan</button>
  </div>
</body>
</html>
