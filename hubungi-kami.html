<head>

  <link rel="stylesheet" href="css/hubungi-kami.css" />

<body>
  <div class="contact-wrapper">
    <h1>📞 Hubungi Kami</h1>
    <p>Butuh bantuan atau punya pertanyaan? Silakan isi formulir di bawah ini atau hubungi kami langsung.</p>

    <div class="contact-grid">
      <!-- Form Kontak -->
      <form class="contact-form" id="contactForm">
        <label for="nama">Nama</label>
        <input type="text" id="nama" required />

        <label for="email">Email</label>
        <input type="email" id="email" required />

        <label for="pesan">Pesan</label>
        <textarea id="pesan" rows="5" required></textarea>

        <button type="submit">Kirim Pesan</button>
      </form>

      <!-- Info Kontak -->
      <div class="contact-info">
        <h2>Kontak Langsung</h2>
        <p><strong>Telepon:</strong> 0812-3456-7890</p>
        <p><strong>Email:</strong> cs@mrklinlaundry.id</p>
        <p><strong>Alamat:</strong> Jl. Cuci Bersih No. 123, Jakarta</p>
        <a href="https://wa.me/6281234567890" target="_blank" class="btn-wa">💬 Chat via WhatsApp</a>
        <a href="dashboard.html" class="btn-back">⬅️ Kembali ke Dashboard</a>
      </div>
    </div>
  </div>
</body>
</html>
