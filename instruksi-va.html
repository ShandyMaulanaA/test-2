<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>QRIS</title>
  <link rel="stylesheet" href="instruksi-qris-style.css" />
  <script>
    function selesaiPembayaran() {
      const booking = JSON.parse(localStorage.getItem("bookingData"));
      const order = JSON.parse(localStorage.getItem("orderData"));
      const metode = localStorage.getItem("paymentMethod");

      const riwayat = { booking, order, metode, status: "Selesai (QRIS)" };
      const semua = JSON.parse(localStorage.getItem("riwayatPesanan")) || [];
semua.push(riwayat);
localStorage.setItem("riwayatPesanan", JSON.stringify(semua));
      window.location.href = "riwayat.html";
    }
  </script>
</head>
<body>
  <div class="transfer-wrapper">
    <h2>ðŸ“± QRIS</h2>
    <p>Silakan lakukan pembayaran dengan QR code berikut:</p>
    <div class="rekening-box">
      <img src="assets/img/qris-placeholder.png" alt="QRIS" style="width: 200px;" />
    </div>
    <ul>
      <li>Pindai kode QR menggunakan aplikasi DANA, OVO, dsb</li>
      <li>Lanjutkan pembayaran hingga selesai</li>
      <li>Pembayaran akan dikonfirmasi otomatis</li>
    </ul>
    <button onclick="selesaiPembayaran()">Lihat Detail Pesanan</button>
  </div>
</body>
</html>
