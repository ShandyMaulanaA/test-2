<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aplikasi MR Klin Laundry</title>
  <link rel="stylesheet" href="css/apps.css" />
  <script src="js/apps.js" defer></script>
</head>
<body>
  <div class="apps-wrapper">
    <header class="apps-header">
      <img src="assets/icons/laundry-app.png" alt="Logo Aplikasi" />
      <h1>📱 Aplikasi MR Klin Laundry</h1>
      <p>Pilih layanan yang ingin kamu akses dengan mudah dan cepat!</p>
    </header>

    <main class="apps-grid">
      <a href="dashboard.html" class="app-box">
        <img src="assets/icons/dashboard.png" alt="Dashboard" />
        <span>Dashboard</span>
      </a>
      <a href="booking.html" class="app-box">
        <img src="assets/icons/calendar.png" alt="Booking" />
        <span>Booking</span>
      </a>
      <a href="payment.html" class="app-box">
        <img src="assets/icons/payment.png" alt="Pembayaran" />
        <span>Pembayaran</span>
      </a>
      <a href="riwayat.html" class="app-box">
        <img src="assets/icons/history.png" alt="Riwayat" />
        <span>Riwayat</span>
      </a>
      <a href="tracking.html" class="app-box">
        <img src="assets/icons/track.png" alt="Lacak" />
        <span>Lacak Status</span>
      </a>
      <a href="hubungi-kurir.html" class="app-box">
        <img src="assets/icons/courier.png" alt="Kurir" />
        <span>Hubungi Kurir</span>
      </a>
    </main>

    <div class="apps-footer">
      <a href="dashboard.html" class="btn-back">⬅️ Kembali ke Dashboard</a>
    </div>
  </div>
</body>
</html>
