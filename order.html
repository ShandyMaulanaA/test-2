<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order - MR Klin Laundry</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/order.js" defer></script>
</head>
<body>
  <div class="main-content">
    <header class="topbar">
      <div class="top-left">
        <h2>MR KLIN LAUNDRY</h2>
      </div>
      <div class="top-right">
        <a href="#">Home</a>
        <a href="#">Help</a>
        <input type="text" placeholder="Search..." />
        <button>Search</button>
        <span class="profile-icon">ðŸ‘¤</span>
      </div>
    </header>

    <main class="order-container">
      <section class="order-form">
        <h2>Palace & Order</h2>
        <form id="orderForm">
          <label for="service">Service</label>
          <select id="service" required>
            <option value="">Pilih Layanan</option>
            <option value="wash">Cuci Kering</option>
            <option value="iron">Cuci Setrika</option>
            <option value="dry">Cuci Kering + Lipat</option>
          </select>

          <label for="weight">Berat (kg)</label>
          <input type="number" id="weight" min="1" required />

          <label for="pickup">Jenis Pengambilan</label>
          <select id="pickup" required>
            <option value="ambil">Diambil Sendiri</option>
            <option value="antar">Diantar oleh Kurir</option>
          </select>

          <button type="submit" class="btn-booking">Confirm Order & Payment</button>
        </form>
      </section>

      <section class="order-summary">
        <h3>Order Summary</h3>
        <p>Service: <span id="sumService">-</span></p>
        <p>Subtotal: <span id="sumSubtotal">Rp. -</span></p>
        <p>+ Tax (10%): <span id="sumTax">Rp. -</span></p>
        <p><strong>Total: <span id="sumTotal">Rp. -</span></strong></p>
      </section>
    </main>
  </div>
</body>
</html>
